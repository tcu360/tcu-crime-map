<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>TCU crime map | TCU 360</title>
    <meta charset='utf-8' />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content='The TCU 360 crime map tracks crimes reported by TCU Police on the TCU campus.' name='description' />
    <!-- Styles -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="css/custom.css"/>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script type="text/javascript" src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class='container'>
      <h1>TCU 360 crime map</h1>
      <div class='row'>
        <div class='col-sm-5 col-md-4'>
          <p>This is a demo of <a href='http://derekeder.com'>Derek Eder's</a> <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> using Google <a href='http://support.google.com/fusiontables/answer/2571232?hl=en&ref_topic=1652595'>Fusion Tables</a>. Use this section to give a little context your map. Maybe a link to <a href='#'>read more &raquo;</a></p>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>
              Address
              <small>(<a id='find_me' href='#'>find me</a>)</small></h4>
            </div>
            <div class="panel-body">
              <input class='input' id='search_address' placeholder='Enter an address or an intersection' type='text' />
              <label>
                within
                <select class='input-sm' id='search_radius'>
                  <option value='400'>2 blocks</option>
                  <option value='805'>1/2 mile</option>
                  <option value='1610'>1 mile</option>
                  <option value='3220'>2 miles</option>
                </select>
              </label>
              <input class='btn btn-default btn-primary' id='search' type='button' value='Search' />
              <button class='btn btn-default' id='reset'>Reset</button>
            </div>
          </div>
          <div class="panel panel-default">
            <div class="panel-heading">
              <h4>
                Date reported
                <small>
                <span id="startDate"></span>
                - 
                <span id="endDate"></span>
                </small>
            </h4>
            </div>
            <div class="panel-body">
              <div id="date-range"></div>
              <p class='pull-left' id='minDate'></p>
              <p class='pull-right' id='maxDate'></p>
            </div>
          </div>
          <p class='alert alert-info lead' id='result_count'></p>
        </div>
        <div class='col-sm-7 col-md-8'>
          <div id='map_canvas'></div>
          <table id='results_list' class='table table-responsive table-hover table-bordered'></table>
          <p class='pull-right'>
            <a href='http://derekeder.com/searchable_map_template/'>Searchable Map Template</a> by <a href='http://derekeder.com'>Derek Eder</a>.
          </p>
        </div>
      </div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.1.0/moment.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.10.8/jquery.tablesorter.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.10.8/jquery.tablesorter.widgets.min.js"></script>
    <script src="js/jquery.address.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places"></script>
    <script src="js/oms.min.js"></script>
    <script src="js/jquery.geocomplete.min.js"></script>
    <script src="js/maps_lib.js"></script>
    <script>
        $(window).resize(function () {
          var h = $(window).height(),
            offsetTop = 90; // Calculate the top offset
        
          $('#map_canvas').css('height', (h - offsetTop));
        }).resize();
        
        $(function() {
          MapsLib.initialize();
          $("#search_address").geocomplete();

          $(':checkbox').click(function(){
            MapsLib.doSearch();
          });

          $(':radio').click(function(){
            MapsLib.doSearch();
          });
          
          $('#search_radius').change(function(){
            MapsLib.doSearch();
          });
          
          $('#search').click(function(){
            MapsLib.doSearch();
          });
          
          $('#find_me').click(function(){
            MapsLib.findMe(); 
            return false;
          });
          
          $('#reset').click(function(){
            $.address.parameter('address','');
            MapsLib.initialize(); 
            return false;
          });
          
          $(":text").keydown(function(e){
              var key =  e.keyCode ? e.keyCode : e.which;
              if(key == 13) {
                  $('#search').click();
                  return false;
              }
          });
        });
    </script>
  </body>
</html>
